<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>NULLX Staff Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 
         ВАЖНО: Укажи правильное имя файла шрифта в папке fonts.
         Например, если файл называется 'myfont.ttf', замени 'fontname.woff2' на 'myfont.ttf'
      */
      @font-face {
        font-family: 'CustomFont';
        src: url('/fonts/fontname.woff2') format('woff2'),
             url('/fonts/fontname.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'CustomFont', 'Inter', sans-serif; /* Сначала пробуем твой шрифт, потом стандартные */
        background-color: #09090b;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
