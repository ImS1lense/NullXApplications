
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullX - Apply for Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Unbounded', 'sans-serif'],
                        brand: ['Unbounded', 'sans-serif'],
                        sga: ['SGA', 'Unbounded', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        @font-face {
            font-family: 'Unbounded';
            src: url('fonts/Unbounded-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'SGA';
            src: url('https://db.onlinewebfonts.com/t/2092144d47d6be90eb3e1eb416e91986.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Enforce font globally on all elements */
        * {
            font-family: 'Unbounded', sans-serif !important;
        }

        .font-sga * {
            font-family: 'SGA', sans-serif !important;
            letter-spacing: 0.1em;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Unbounded', sans-serif !important;
        }

        /* Hide default cursor on desktop to let CustomCursor shine */
        @media (pointer: fine) {
            body, a, button, input, textarea, select, label, .cursor-pointer {
                cursor: none !important;
            }
        }

        .glow-purple:focus {
            box-shadow: 0 0 15px rgba(176, 0, 255, 0.4);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes modalShow {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes overlayShow {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(4px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.2s ease-in-out 0s 2;
        }
        .modal-animate-show {
            animation: modalShow 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .overlay-animate-show {
            animation: overlayShow 0.3s ease forwards;
        }

        /* Success Animations */
        @keyframes successScale {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .animate-success-icon {
            animation: successScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 0.5s ease-out forwards;
        }

        input, textarea, button, select, span, p, h1, h2, h3, h4, h5, h6, div {
            font-family: 'Unbounded', sans-serif !important;
        }
    </style>
<script type="importmap">
